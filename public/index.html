<script>
let currentSlide = 0;
let slideInterval;

function showSlide(index) {
  const slides = document.querySelectorAll('#sliderImages img');
  const dots = document.querySelectorAll('.dot');
  slides.forEach((slide, i) => {
    slide.style.display = i === index ? 'block' : 'none';
    dots[i].classList.toggle('active', i === index);
  });
  currentSlide = index;
}

function nextSlide() {
  const total = document.querySelectorAll('#sliderImages img').length;
  currentSlide = (currentSlide + 1) % total;
  showSlide(currentSlide);
}

function startAutoSlide() {
  slideInterval = setInterval(nextSlide, 6000);
}

function openSlider() {
  document.getElementById('popupSlider').style.display = 'flex';
  showSlide(0);
  startAutoSlide();
}

function closeSlider() {
  document.getElementById('popupSlider').style.display = 'none';
  clearInterval(slideInterval);
}

window.addEventListener('load', () => {
  setTimeout(openSlider, 1000);
});
</script>

      function copyToClipboard(text, btn) {
  if (btn.disabled) return;
  btn.disabled = true;
  navigator.clipboard.writeText(text).then(() => {
    const original = btn.innerHTML;
    btn.innerHTML = "‚úÖ";
    btn.style.backgroundColor = "#28a745";
    btn.classList.add("fade-in-success");
    setTimeout(() => {
      btn.innerHTML = original;
      btn.style.backgroundColor = "";
      btn.classList.remove("fade-in-success");
      btn.disabled = false;
    }, 2000);
  });
}
